<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario #1</title>
</head>
<body>
    
<h1 style="color: orangered;">Land Of Boxes Order Form</h1>
<form action="">
    <br>
   
     <label for="">
        Name:
        <input type="text" oninput="this.value = this.value.replace(/[0-9]/g,'')">
        </label><br><br> 
        
    
    <label for="">
        Email:
        <input type="email" pattern="[a-zA-Z0-9()&gt;&lt;@,;:"[]รง%&]{0,30} maxlength="30" >
        </label><br><br>
    
    <label style="vertical-align: 75px;">Address:</label>   
    <textarea style="oveflow-y:scroll" name="" id="" cols="30" rows="10">
162 Main Road 
Rondebosh  
Cape Town

</textarea><br><br>


    Postcode:
        <input type="text" pattern="[0-9]{6-8}" maxlength="8"> <br><br>

        <table border="1">

            <tr>
                <th>Product</th>
                <th>Part Number</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Subtotal</th>
            </tr>

            <tr>
                <td>EconoBox</td>
                <td>LB100</td>
                <td> <input type="text" pattern="[0-9]{1,3}" maxlength="3"></td>
                <td>R5</td>
                <td> <input type="text" required pattern="^R\d{0,100}"></td>
            </tr>

            <tr>
                <td>Standar Box</td>
                <td>LB200</td>
                <td> <input type="text" pattern="[0-9]{1,3}" maxlength="3"></td>
                <td>R10</td>
                <td> <input type="text" required pattern="^R\d{0,100}"></td>
            </tr>

            <tr>
                <td>Premiun Box/TD&gt;</td>
                <td>LB300</td>
                <td> <input type="text" pattern="[0-9]{1,3}" maxlength="3"></td>
                <td>R15</td>
                <td> <input type="text" required pattern="^R\d{0,100}"></td>
            </tr>
            
            <tr>
                <td>Deluxe Box/TD&gt;</td>
                <td>LB400</td>
                <td> <input type="text" pattern="[0-9]{1,3}" maxlength="3"></td>
                <td>R20</td>
                <td> <input type="text" required pattern="^R\d{0,100}"></td>
            </tr>

            <tr>
                <td>Super Delux Box/TD&gt;</td>
                <td>LB500</td>
                <td> <input type="text" pattern="[0-9]{1,3}" maxlength="3"></td>
                <td>R30</td>
                <td> <input type="text" required pattern="^R\d{0,100}"></td>
            </tr>

            <tr>
                <td colspan="4" style="text-align: right;">Total</td>
                <td> <input type="text" required pattern="^R\d{0,100}"></td>
            </tr>


        </table><br><br>

        <strong>Credit Card Details</strong> <br>   

        <table>
            <tr>
                <td>Card Type: </td>
            </tr>
            <tr>
                <td><input type="radio" name="SKT"><label>Mastercard</label></td>
                <td>Card Numers:</td>
                <td><input type="text" value="825" style="width: 100px; border-top: 1px solid black; border-left: 1px solid black; border-bottom: 3px solid aliceblue; border-right: 3px solid aliceblue;" ></td>
    
            </tr>
            <tr>
                <td><input type="radio" name="SKT"><label>Visa</label></td>
                <td>Expiry Date: </td>
                <td><input type="text" value="06/26"  style="width: 100px; border-top: 1px solid black; border-left: 1px solid black; border-bottom: 3px solid aliceblue; border-right: 3px solid aliceblue;"></td>
    
            </tr>
            <tr>
                <td><input type="radio" name="SKT"><label >American Express</label></td>
    
            </tr>
            <tr>
                <td><input type="radio" name="SKT"><label>Diners Club</label></td>
    
            </tr>
        </table style="margin-bottom: 20px;"><br><br>

        <label style="vertical-align: 75px;"><strong> Delivery Address:</strong></label>
        <textarea style="overflow-y: scroll;" cols="20" rows="7">
162 Main Road 
Rondebosh  
Cape Town</textarea> <br><br> <br>

        <input type="submit" value="Send order">
        <input type="reset" value="Clear form">



</form>

</body>
</html>
