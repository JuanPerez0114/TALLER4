<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario #4</title>
</head>
<body>

    <form action="">
        <table border="1">
            <tr>
                <td colspan="2"> <center><label for=""> Basketball Registration Form </center></label></td>
            </tr>

            <tr>
                <td colspan="2"><label for="">
                Player Name <br>
                <input type="text" placeholder="First" style=" width: 201px;">  <input style="width: 170px;" type="text" placeholder="Last">
            
                </label> 
                </td>
            </tr>

            <tr>
                <td><label for=""> 
                Age <br>
                <input type="number" name="" id="" style="width: 200px;" min="30">    
                
                </label> 
                </td>

                <td><label for="">
                Email <br>
                <input style="width: 170px;" type="email" name="" id=""  pattern="[a-zA-Z0-9._%+-]+@[\w.-]+\.[com]{3}">
                
                </label> 
                </td>
            </tr>

            <tr>
                <td colspan="2"><label for="">
                Address <br>
                <input type="text" placeholder="Street Address" style="width: 383px;"> <br>
                <input type="text"  placeholder="Street Address Line 2" style="width: 383px;">
                </label> 
                </td>
            </tr>

            <tr>
                <td>
                    <input type="text" placeholder="City" style="width: 200px;">
                </td> 
                <td>
                    <input style="width: 170px;" type="text" placeholder="Region"> 
                </td>
            </tr>

            <tr>
                <td>
                    <input type="text" placeholder="Postal/Zip Code" style="width: 200px;">
                </td>
            <td>
                   <input style="width: 170px;" type="text" placeholder="Country" list="pepeguama">
                   <datalist id="Farru">
                    <option value="El"></option>
                    <option value="Cantante"></option>
                    <option value="Farru"></option>
                   </datalist>
            </td>
            </tr>

            <tr>
                <td><label for=""> 
            Home Phone <br>
            <input type="number" placeholder="#### #### ####" style="width: 200px;">
               
                </label>
                </td>

            <td><label for="">
                Cell phone <br>
                <input style="width: 170px;" type="number" placeholder="#### #### ####">
                </label>
                
            </td>

            </tr>
        </table>
    
    </form>
    
</body>
</html>
